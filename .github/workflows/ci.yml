name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests (core)
        run: cargo test -p game_core

      - name: Run tests (logic)
        run: cargo test -p game_logic

      - name: Clippy (core)
        run: cargo clippy -p game_core -- -D warnings

      - name: Clippy (logic)
        run: cargo clippy -p game_logic -- -D warnings