name: CI

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  pr-gate:
    name: PR Gate (fast & strict)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # ---------- フォーマッティング ----------
      - name: Check formatting
        run: cargo fmt -- --check

      # ---------- 安全性 / 公開リポジトリチェック ----------
      - name: Check forbidden files
        run: |
          forbidden_files=(
            ".env"
            ".env.local"
            "*.pem"
            "*.key"
            "*.p12"
            "id_rsa"
          )

          for pattern in "${forbidden_files[@]}"; do
            if find . -name "$pattern" | grep -q .; then
              echo "Forbidden file detected: $pattern"
              exit 1
            fi
          done

      - name: Check license file
        run: |
          if [ ! -f LICENSE ] && [ ! -f LICENSE.md ]; then
            echo "LICENSE file is missing"
            exit 1
          fi

      # ---------- 健全性チェック ----------
      - name: Cargo check (fast)
        run: cargo check -p game_core -p game_logic --locked

      # ---------- ユニットテスト ----------
      - name: Run unit tests (core)
        run: cargo test -p game_core --locked

      - name: Run unit tests (logic)
        run: cargo test -p game_logic --locked

      # ---------- リント ----------
      - name: Clippy (core)
        run: cargo clippy -p game_core -- -D warnings

      - name: Clippy (logic)
        run: cargo clippy -p game_logic -- -D warnings

      # ---------- ビルド ----------
      - name: Build workspace
        run: cargo build --workspace --locked 